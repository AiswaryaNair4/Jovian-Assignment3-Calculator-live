<!DOCTYPE html>
<html>

<head>
    <title>Scientific Calculator</title>
    <!--Responsive-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Style.CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center mt-3">Scientific Calculator</h2>
        <div class="row">
            <div class="col-12 offset-md-3 col-md-6 col-sm-10">
                <div class="card">
                    <div class="card-body">
                        <input class="form-control form-control-lg text-end" id="calcResult" type="text"
                            aria-label=".form-control-lg example">
                        <div class="mathematicalFunctions">
                            <!-- Row1 -->
                            <div class="row gx-1 rowArithmeticSection">
                                <div class="col-3">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="displayResult('(')">(</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="displayResult(')')">)</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="calculatePercentage()">%</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="clearText()">AC</button>
                                </div>

                                <!-- Row2 -->

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"
                                        onclick="displayResult('7')">7</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"
                                        onclick="displayResult('8')">8</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"
                                        onclick="displayResult('9')">9</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="displayResult('รท')">รท</button>
                                </div>

                                <!-- Row3 -->

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"
                                        onclick="displayResult('4')">4</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"
                                        onclick="displayResult('5')">5</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"
                                        onclick="displayResult('6')">6</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="displayResult('x')">x</button>
                                </div>

                                <!-- Row4 -->

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"
                                        onclick="displayResult('1')">1</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"
                                        onclick="displayResult('2')">2</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"
                                        onclick="displayResult('3')">3</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="displayResult('-')">-</button>
                                </div>

                                <!-- Row5 -->

                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"
                                        onclick="displayResult('0')">0</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border"
                                        onclick="displayResult('.')">.</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-primary w-100 mt-2 border border"
                                        onclick="equal()">=</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="displayResult('+')">+</button>
                                </div>
                            </div>


                            <!-- Scientific Section -->
                            <div class="row gx-1 rowScientificSection">
                                <div class="col-4">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="rad()">Rad</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border">Deg</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="factorial()">x!</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border">Inv</button>
                                </div>

                                <!-- Row2 -->

                                <div class="col-4">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="displayResult('sin')">sin</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="ln()">ln</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="displayResult('3.14')">ฯ</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="cos()">cos</button>
                                </div>

                                <!-- Row3 -->

                                <div class="col-4">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="logBase10()">log</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="displayResult('2.71')">e</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="tan()">tan</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="squareRoot()">โ</button>
                                </div>

                                <!-- Row4 -->

                                <!-- <div class="col-4">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border">Ans</button>
                                </div> -->
                                <div class="col-4">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="displayResult('E')">EXP</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn darkGreyButton w-100 mt-2 border"
                                        onclick="displayResult('^')">x^y</button>
                                </div>
                                <!-- <div class="col-3">
                                    <button type="button" class="btn btn-primary w-100 mt-2 border">=</button>
                                </div> -->
                            </div>
                        </div>



                        <!-- Row6 -->

                        <div class="row gx-2 toggleOption">
                            <div class="col-3">
                                <!-- <button type="button" class="btn btn-outline-info  w-100 mt-2 border">123</button> -->
                                <button type="button" class="btn btn-outline-info w-100 mt-4 border border-info"
                                    data-bs-toggle="button">123</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-4 border" id="btnFx">Fx</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
